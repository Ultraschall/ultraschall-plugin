name: CMake

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  ULTRASCHALL_BUILD_TYPE: Release
  ULTRASCHALL_BUILD_TARGET: reaper_ultraschall

jobs:
  build:
    strategy:
      matrix:
        os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build
      - name: Configure
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -Wno-dev -DCMAKE_BUILD_TYPE=$ULTRASCHALL_BUILD_TYPE
      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --target $ULTRASCHALL_BUILD_TARGET --config $ULTRASCHALL_BUILD_TYPE

  after_build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create build tag
        shell: bash
        working-directory: ${{runner.workspace}}
        run: |
          export ULTRASCHALL_BUILD_DATE=$(date -u +"%+4Y%m%d%H%M")
          export ULTRASCHALL_BUILD_NO="R5.1_$GITHUB_BUILD_ID_$ULTRASCHALL_BUILD_DATE"
          echo "Release $ULTRASCHALL_BUILD_NO"
